<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Content & Image Explorer</title>
    <script>
      // Apply theme before paint to avoid FOUC
      (function () {
        try {
          var ls = localStorage.getItem("ace_theme");
          var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = ls || (prefersDark ? "dark" : "light");
          if (theme === "dark") document.documentElement.classList.add("dark");
          else document.documentElement.classList.remove("dark");
        } catch (_) {}
      })();
    </script>
  </head>
  <body class="bg-white text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
